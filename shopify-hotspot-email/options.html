<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopify to HubSpot Email - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    .setting {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #f9f9f9;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .description {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      margin-left: 28px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #e7f5e7;
      border-radius: 4px;
      color: #2d5c2d;
      font-size: 13px;
      display: none;
    }
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Shopify to HubSpot Email - Settings</h1>

  <div class="setting">
    <label>
      <input type="checkbox" id="enableHubspot" checked>
      <strong>Enable HubSpot Email Handler</strong>
    </label>
    <div class="description">
      Opens HubSpot contact page when clicking on email addresses in Shopify admin
    </div>
  </div>

  <div class="setting">
    <label>
      <input type="checkbox" id="hideOrderPrinter" checked>
      <strong>Hide Order Printer Menu Items</strong>
    </label>
    <div class="description">
      Hides "Order Printer" items from the More Actions menu on order pages
    </div>
  </div>

  <div class="setting">
    <label>
      <input type="checkbox" id="redirectLieferschein" checked>
      <strong>Redirect Lieferschein Links</strong>
    </label>
    <div class="description">
      Changes "Lieferschein" links on DPD fulfillment pages to use Order Printer instead
    </div>
  </div>

  <div class="status" id="status">Settings saved!</div>

  <script src="options.js"></script>
</body>
</html>
