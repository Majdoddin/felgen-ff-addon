<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Available - Shopify to HubSpot Email</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 60px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5282;
            font-size: 32px;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin: 15px 0;
        }
        .addon-name {
            font-weight: 600;
            color: #2c5282;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .instructions {
            background: #e6f3ff;
            padding: 20px;
            border-radius: 6px;
            margin-top: 25px;
        }
        .instructions p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Available</h1>
        <p>A new version of <span class="addon-name">Shopify to HubSpot Email</span> is available!</p>

        <div class="instructions">
            <p><strong>To update:</strong></p>
            <p>1. Type <code>about:addons</code> in your address bar and press Enter</p>
            <p>2. Click the gear icon ⚙️</p>
            <p>3. Select "Check for Updates"</p>
        </div>
    </div>
</body>
</html>
